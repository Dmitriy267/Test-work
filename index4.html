<!Doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title></title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
    <body>
        
<header class="header-ifone4">
    <p>Уже совсем скоро Вы узнаете много интересного о своем будущем!</p>
    <img src="images/Group%2011%20(2).svg">
    <hr>
        </header>
<section class="ifone4-section">
    <p>Укажите свою дату рождения:</p>
    <form class="ifone4-section_form">
        <select name="days" class="ifone4-section_select-form">
<option value = "day" label="День">День</option>
<option value = "day12">12</option>
        </select>
         <select name="month" class="ifone4-section_select-form" id="month">
<option value = "month0" label="Месяц"></option>
<option value = "month04">04</option>
        </select>
        <select name="years" class="ifone4-section_select-form" id="years">
<option value = "year" label="Год"></option>
<option value = "year1985" class="year1985">1985</option>
            <option value = "year1976" class="year1976">1976</option>
               <option value = "year1975" class="year1975">1975</option>
        </select>
         <button type="button" name="button-next" id="btn_next">Далее</button>
    </form>
        </section>
        <footer class="ifone3-footer">
            <img src="images/Group%20(2).svg" alt="Рисунок планеты">
            <p>Вопрос 3-5</p>
        </footer>
    <script  src="./ifone4.js">
        </script>
    </body>
</html>
